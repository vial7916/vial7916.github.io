<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Badly Designed Form</title>

    <link rel="stylesheet" href="wa12.css">
    <script defer src="wa12.js"></script>
</head>
<body>
    <div>
        <div>
            <p class="Enter">Please Enter Your Phone Number.</p>
            <p class="output"></p>
        </div>

        <div class="slidecontainer">
            <p>Enter your area code.</p>
            <input type="range" min="0" max="999" value="888" class="slider" id="myRange1">
            <input class="slider-submit-button1" type="button" name="slider-submit-button1" value="Submit">
            <p class="slider-output1"></p>
          </div>

          <div class="slidecontainer">
            <p>Enter your exchange code.</p>
            <input type="range" min="0" max="999" value="888" class="slider" id="myRange2">
            <input class="slider-submit-button2" type="button" name="slider-submit-button2" value="Submit">
            <p class="slider-output2"></p>
          </div>

          <div class="slidecontainer">
            <p>Enter your line number.</p>
            <input type="range" min="0" max="9999" value="8888" class="slider" id="myRange3">
            <input class="slider-submit-button3" type="button" name="slider-submit-button3" value="Submit">
            <p class="slider-output3"></p>
          </div>
        </div>
</body>
</html>
